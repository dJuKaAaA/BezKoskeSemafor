<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="scoreboard">
        <div class="team" id="team1">
            <div class="team-name" id="team1-name">Team A</div>
            <div class="team-score" id="score1">0</div>
        </div>
        <div class="info">
            <div class="quarter" id="quarter">Q1</div>
            <div class="clock" id="clock">10:00</div>
        </div>
        <div class="team" id="team2">
            <div class="team-name" id="team2-name">Team B</div>
            <div class="team-score" id="score2">0</div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
